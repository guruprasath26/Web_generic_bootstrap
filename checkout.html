    <div class="form center">
        <form action="" method="get" id="form" class="">
            <!-- user info -->
            <section id="d-user">
                <div class="center">
                    <h2>User info</h2>
                </div>

                <div class="center">
                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="name" placeholder="Name">
                        <label for="floatingInput">Name</label>
                    </div>
                </div>

                <div class="center">
                    <div class="form-floating mb-3">
                        <input required type="email" class="form-control" id="email" placeholder="Email">
                        <label for="floatingInput">Email address</label>
                    </div>
                </div>

                <div class="center">
                    <div class="form-floating">
                        <input required type="text" class="form-control" id="phone-num" placeholder="Phone number">
                        <label for="floatingPassword">Phone number</label>
                    </div>
                </div>
            </section>

            <!-- shipping info -->
            <section id="d-shipping">
                <div class="center">
                    <h2>Shipping info</h2>
                </div>

                <div class="center">
                    <div class="form-floating">
                        <input required type="text" class="form-control" id="floatingPassword" placeholder="Province">
                        <label for="floatingPassword">Province</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="floatingInput" placeholder="City">
                        <label for="floatingInput">City</label>
                    </div>
                </div>

                <div class="center">
                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="floatingInput" placeholder="Suburban area">
                        <label for="floatingInput">Suburban area</label>
                    </div>

                    <div class="form-floating">
                        <input required type="text" class="form-control" id="floatingPassword"
                            placeholder="Complete address">
                        <label for="floatingPassword">Complete address</label>
                    </div>
                </div>


                <div class="center">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Special instructions</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                </div>
            </section>

            <!-- billing details -->
            <section id="d-bill">
                <div class="center">
                    <h2>Billing details</h2>
                </div>

                <div class="center">
                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="floatingInput" placeholder="Name on card">
                        <label for="floatingInput">Name on card</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="floatingInput"
                            placeholder="Credit card number">
                        <label for="floatingInput">Credit card number</label>
                    </div>
                </div>

                <div class="center">
                    <div class="form-floating">
                        <input required type="text" class="form-control" id="floatingPassword"
                            placeholder="Expire date">
                        <label for="floatingPassword">Expire date</label>
                    </div>

                    <div class="form-floating">
                        <input required type="text" class="form-control" id="floatingPassword" placeholder="CVV">
                        <label for="floatingPassword">CVV</label>
                    </div>
                </div>
            </section>

            <!-- confirmation -->
            <section id="confirmation">
                <p>Do you agree to our <a href="terms-of-service.html">Terms of serivice</a>? </p>
                <div class="form-check">
                    <input required class="form-check-input" type="radio" name="flexRadioDefault"
                        id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
            </section>

            <div class="center">
                <!-- <button id="submit" type="submit" onsubmit="showI()">Place order</button> -->
                <!-- <button id="submit" type="submit">Place order</button> -->

                <button id="submit" type="submit" onsubmit="orderComplete()">Ship off</button>
                <!-- onclick="orderComplete()" -->
            </div>
